<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Contador de Dias sem Churrasco</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
      background-color: #f9f9f9;
    }
    h1 {
      font-size: 2.5rem;
      color: #b22222;
    }
    .contador {
      font-size: 4rem;
      font-weight: bold;
      color: #333;
    }
    .sub {
      font-size: 1.2rem;
      color: #666;
    }
  </style>
</head>
<body>
  <h1>Estamos h√°</h1>
  <div class="contador" id="contador"></div>
  <div class="sub">dias sem churrasco üçñüî•</div>

  <script>
    // √öltimo churrasco: 14/09/2025
    const lastBBQDate = new Date(2025, 8, 14); // m√™s 8 = setembro (conta do 0)

    function atualizarContador() {
      const hoje = new Date();
      const diffTempo = hoje - lastBBQDate;
      const diffDias = Math.floor(diffTempo / (1000 * 60 * 60 * 24));
      document.getElementById("contador").textContent = diffDias;
    }

    atualizarContador();
    // Atualiza automaticamente a cada 1 minuto (opcional)
    setInterval(atualizarContador, 60000);
  </script>
</body>
</html>
